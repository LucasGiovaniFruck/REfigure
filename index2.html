<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <title>Re:Figure</title>
    <link rel="icon" href="imagem/RE FIGURE.png">
    <link rel="stylesheet" type="text/css" href="./css/tela_inicial2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <i class="bi bi-list menu-mobile"></i>

    <aside id="aside"> <!--Menu lateral-->
        <section class="profile"> <!--Seção da foto de perfil, nome, e social-links-->
            <img src="./imagem/RE FIGURE.png" alt="Foto refigure"> <!--Foto pessoal-->
            <h1>Re:Figure</h1>
        </section>

        <nav id="navbar" class="nav-menu"> <!--navbar lateral-->
            <ul class="nav flex-column"> <!--Lista em column-->
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-house"></i>Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person"></i>Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-list-check"></i>Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-file-earmark"></i>Lançamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-collection"></i>Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-collection"></i>Filamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-collection"></i>Termos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-collection"></i>Suporte</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main id="main">

        <section id="cabecalho" class="cabecalho row m-0 p-0">

            <div class="cantologo col-md-4 d-flex justify-content-start align-itens-center text-align-center">

                <img class="logo" id="logo" onclick="Logo()" src="imagem/RE FIGURE.png">

            </div>
            <div class="nome canto col-md-4">
                <b>Re:Figure</b>
                <img class="fotologo" src="imagem/personagem3.png">
            </div>
            <div class="canto col-md-4 justify-content-end align-itens-center text-align-center">

                <form class="mt-2" action="autenticacao.html">
                    <button name="botao" type="submit" class="btn me-2">
                        <p class="paragraph mt-3"> Entrar </p>
                        <span class="icon-wrapper">
                            <i class="bi bi-person"></i>
                        </span>
                    </button>
                </form>
                <form class="mt-2" action="autenticacao.html">
                    <button class="btn me-3" name="carrinho" type="submit">
                        <p class="paragraph mt-3"> Carrinho </p>
                        <span class="icon-wrapper">
                            <i class="bi bi-cart2"></i>
                        </span>
                    </button>
                </form>
            </div>

        </section>
        
        <section id="opcoes" class="opcoes m-0 p-0">

            <div class="col-md-3 d-flex justify-content-center align-itens-center">
                <b>Lançamentos</b>
            </div>

            <div class="col-md-2 d-flex justify-content-center align-itens-center">
                <b>Categorias</b>
            </div>

            <div class="col-md-2 d-flex justify-content-center align-itens-center">
                <b>Filamento</b>
            </div>

            <div class="col-md-2 d-flex justify-content-center align-itens-center">
                <b>Termos</b>
            </div>

            <div class="col-md-3 d-flex justify-content-center align-itens-center">
                <b>Suporte</b>
            </div>

        </section>

        <section id="carrosel">

            <div class="col-md-12">
                <div class="slideshow-container">

                    <div class="mySlides fade">
                      <a href="autenticacao.html">
                      <img class="fundo_fila" src="imagem/fundo_fila.png" style="width:100%">
                      <img class="fundo_fila_1024" src="imagem/fundo_fila_1024.png " style="width:100%">
                      <img class="fundo_fila_680" src="imagem/fundo_fila_680.png" style="width:100%;">
                    </div></a>
                    <a href="#lancamentos.html">
                    <div class="mySlides fade">
                      <img src="imagem/promocoes.png" style="width:100%">
                    </div></a>
                    <a href="autenticacao.html">
                    <div class="mySlides fade">
                      <img src="imagem/lacamentos.png" style="width:100%">
                    </div></a>
                  
              
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  </div>
                  <br>
              
                  <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                  </div>
            </div>

        </section>

    </main>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/tela_inicial.js"></script>
</body>

</html>
